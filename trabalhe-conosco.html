</head>
<body>

    <!-- Toggle (mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBSM">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links centrais -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarBSM">
      <ul class="navbar-nav gap-3 fw-semibold">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Sobre nós</a></li>

      </ul>
    </div>

    <!-- Redes sociais (desktop) -->
    <div class="d-none d-lg-flex align-items-center gap-3 social-links">
      <a href="https://www.facebook.com/bsmadvs/" class="social-link"><i class="bi bi-facebook"></i></a>
      <a href="https://www.instagram.com/bsmadvogados/" class="social-link"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</nav>

  <main class="jobs-hero" style="margin-top: 72px;">
    <div class="jobs-image"></div>
    <div class="jobs-form">
      <form class="jobs-card" action="https://formsubmit.co/ninjaspedd123@hotmail.com" method="POST" enctype="multipart/form-data">
        <h1 class="mb-2">Trabalhe <span class="gold">conosco</span></h1>
        <p class="helper mb-4">Envie seus dados e <strong>anexe seu currículo</strong>. O envio é feito por e-mail via FormSubmit, sem back-end.</p>

        <div class="mb-3">
          <label class="form-label">Nome completo</label>
          <input name="Nome" type="text" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input name="Email" type="email" class="form-control" placeholder="voce@email.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefone/WhatsApp</label>
            <input name="Telefone" type="tel" class="form-control" placeholder="(00) 00000-0000" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">LinkedIn (opcional)</label>
          <input name="LinkedIn" type="url" class="form-control" placeholder="https://www.linkedin.com/in/seu-perfil">
        </div>
        <div class="mb-3">
          <label class="form-label">Currículo (PDF/DOC/DOCX)</label>
          <input name="Curriculo" type="file" class="form-control" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Mensagem (opcional)</label>
          <textarea name="Mensagem" class="form-control" rows="4" placeholder="Conte brevemente sua área de interesse."></textarea>
        </div>

        <div class="d-flex flex-wrap gap-3">
          <button class="btn btn-gold btn-lg px-4" type="submit"><i class="bi bi-send me-2"></i> Enviar candidatura</button>
        </div>

        <input type="hidden" name="_subject" value="Candidatura — Trabalhe Conosco (BSM)">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="index.html#home">
        <input type="hidden" name="_template" value="table">
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>const y=document.getElementById('year');if(y)y.textContent=new Date().getFullYear();</script>
